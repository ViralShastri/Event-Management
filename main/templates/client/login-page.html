{% load static %}
<!DOCTYPE html>
<html lang="en">
	<!-- Mirrored from themesbrand.com/foxia/blue/pages-login.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 31 Mar 2020 06:57:08 GMT -->
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimal-ui">
		<title>Login | eVentes</title>
		<meta content="Admin Dashboard" name="description">
		<meta content="Themesbrand" name="author">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- App Icons -->
		<link rel="shortcut icon" href="{% static 'admin_plugins/images/favicon.png' %}">
		<!-- App css -->
		<link href="{% static 'admin_plugins/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
		<link href="{% static 'admin_plugins/css/icons.css' %}" rel="stylesheet" type="text/css">
		<link href="{% static 'admin_plugins/css/style.css' %}" rel="stylesheet" type="text/css">
	</head>
	<body>
		<!-- Loader -->
		<div id="preloader">
			<div id="status">
				<div class="spinner"></div>
			</div>
		</div>
		<!-- Begin page -->
		<div class="accountbg"></div>
		<div class="wrapper-page">
			<div class="card">
				<div class="card-body">
					<div class="text-center">
						<a href="index.html" class="logo-admin"><img src="{% static 'admin_plugins/images/loginlogo.png' %}" height="26" alt="logo"></a>
					</div>
					<div class="p-3">
					{% for message in messages%}
						<p> {{message}} </p>
					{% endfor %}
						<form class="form-horizontal m-t-10" action="" method="POST" enctype="multipart/form-data">
							{% csrf_token %}
							<div class="form-group"><label for="username">Username</label> <input type="text" class="form-control" name="username" id="username" placeholder="Enter username"></div>
							<div class="form-group"><label for="userpassword">Password</label> <input type="password" class="form-control" name="userpassword" id="userpassword" placeholder="Enter password"></div>
							<div class="form-group row m-t-30">
								<div class="col-sm-6">
									<div class="col-12 text-center"><a href="pages-recoverpw.html" class="text-muted"><i class="mdi mdi-lock"></i> Forgot your password?</a></div>
								</div>
								<div class="col-sm-6 text-right"><button class="btn btn-primary w-md waves-effect waves-light" type="submit">Log In</button></div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="m-t-40 text-center text-white-50">
				<p>Don't have an account ? <a href="{% url 'registration' %}" class="font-600 text-white">Signup Now</a></p>
			</div>
		</div>
		<!-- jQuery  --><script src="{% static 'admin_plugins/js/jquery.min.js' %}"></script><script src="{% static 'admin_plugins/js/bootstrap.bundle.min.js' %}"></script><script src="{% static 'admin_plugins/js/modernizr.min.js' %}"></script><script src="{% static 'admin_plugins/js/waves.js' %}"></script><script src="{% static 'admin_plugins/js/jquery.slimscroll.js' %}"></script><!-- App js --><script src="{% static 'admin_plugins/js/app.js' %}"></script>
	</body>
	<!-- Mirrored from themesbrand.com/foxia/blue/pages-login.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 31 Mar 2020 06:57:08 GMT -->
</html>
